<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Sign Up Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin-top: 200px;
            margin-bottom: 200px;
        }
        .container {
            display: flex;
            width: 80%;
            height: auto;
            background: #ffffff;
            border-radius: 5px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 
            top: 10px;    
        }

        .left {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            
            
        }

        .left img {
            width: 50px;
            margin-bottom: 20px;
        }

        .left h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .left input, .left select {
            width: 20px;
            padding: 10px;
            margin: 10px 10px;
            border: 1px solid #ffffff;
            border-radius: 5px;
            margin-right: 20px;
        }

        .left button {
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background: #667eea;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 16px;
            top: 20px;
        }

        .left a {
            color: #667eea;
            text-decoration: none;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .terms input {
            margin-right: -100px;
        }
        .right {
            flex: 1;
            background: #e6e6e6;
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right img {
            width: 300px;
        }

        .wrapper {
            width: 600px;
            border-radius: 10px;
            color: #333;
        }

        .wrapper h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }

        .wrapper .input-box {
            display: block;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .input-box .input-field {
            position: relative;
            width: 100%;
            background: #ffffff;
            margin: 13px 0;
        }

        .input-box .input-field input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            outline: none;
            font-size: 16px;
            color: #000000;
            border-radius: 6px;
            padding: 15px 15px 15px 40px;
        }

        .input-box .input-field input::placeholder {
            color: #000000;
        }

        .input-box .input-field i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
        }
        
        .wrapper label {
            font-size: 15px;
            display: inline-block;
            margin: 10px 0 23x;
            vertical-align: center; /* Aligns text with the checkbox */
        }

        .wrapper label input {
            accent-color: #fff;
            margin-right: 5px;
            vertical-align: middle; /* Aligns the checkbox with the text */
        }
       
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://img.icons8.com/ios-filled/50/000000/a.png" alt="Logo">
        
            <!-- 
             <form>
                <input type="text" placeholder="First Name *" required>
                <input type="text" placeholder="Last Name *" required>
                <input type="text" placeholder="Country *" value="Sri Lanka" disabled>
                <input type="tel" placeholder="Mobile *" required>
                <input type="text" placeholder="Username *" required>
                <input type="email" placeholder="Email Address *" required>
                <input type="password" placeholder="Password *" required>
                <input type="password" placeholder="Confirm Password *" required>
             -->
            
              <!-- create an Account -->
                <div class="wrapper">
                    <form action="#">
                        <h1>Create an Account</h1>

                        <div class="input-box">
                            <div class="input-field">
                                <input type="text" placeholder="Full Name" required>
                                <i class="bx bxs-user"></i>
                            </div>
                            <div class="input-field">
                                <input type="text" placeholder="Username" required>
                                <i class="bx bxs-user"></i>
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="input-field">
                                <input type="email" placeholder="Email" required>
                                <i class="bx bxs-envelope"></i>
                            </div>
                            <div class="input-field">
                                <input type="number" placeholder="Phone Number" required>
                                <i class="bx bxs-phone"></i>
                            </div>
                        </div>

                        <div class="input-box">
                            <div class="input-field">
                                <input type="password" placeholder="Password" required>
                                <i class="bx bxs-lock-alt"></i>
                            </div>
                            <div class="input-field">
                                <input type="password" placeholder="Confirm Password" required>
                                <i class="bx bxs-lock-alt"></i>
                            </div>
                        </div>
                        <label> <input type="checkbox">
                            I hereby declare that the above Information provided is true and correct
                    </label>

                    </form>
                </div>
            
                
                <button type="submit">Create an Account</button>
            </form>
            <p>Already have an account? <a href="#">Login</a></p>
        </div>
        <div class="right">
            <img src="" alt="Illustration">
        </div>
    </div>
</body>
</html>
